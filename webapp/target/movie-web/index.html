        <button class="deletebtn"><img src="delete.png" height="10px" width="10px"></button>

    <div class="browse">

<div class="options">
    <p>Sort By:</p>
    <select class="sort-by">
        <option value="rating">Rating</option>
        <option value="title">Movie Title</option>
    </select>
    <select class="asc-opt-rating">
        <option value="asc">low-high</option>
        <option value="desc">high-low</option>
    </select>
    <select class="asc-opt-title">
        <option value="asc">*-z(asc)</option>
        <option value="desc">z-*(desc)</option>
    </select>
    <p>Number of Movies Each Page: </p>
    <select class="num-movies">
        <option value=10>10</option>
        <option value=25>25</option>
        <option value=50>50</option>
        <option value=100>100</option>
    </select>
</div>
